<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bank dashboard.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Banking - Login Page</title>
    <!-- Added Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-header i {
            color: #764ba2;
            font-size: 2.2rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Rest of your existing styles remain the same */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .forgot-password {
            color: #764ba2;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-button:hover {
            background: #667eea;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons button:hover {
            transform: translateY(-3px);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #764ba2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffffff;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fa fa-university"></i> Citi Banking</h1>
            <p>Please enter your credentials to login</p>
        </div>
        <div id="loadingScreen" class="loading-screen">
            <div class="loader"></div>
            <div class="loading-text">Loading... Please wait</div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">
                <h3>LOGIN</h3>
            </button>

            <div id="errorMessage" class="error-message"></div>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <button type="button" aria-label="Login with Google">G</button>
                    <button type="button" aria-label="Login with Facebook">F</button>
                    <button type="button" aria-label="Login with Apple">A</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingScreen = document.getElementById('loadingScreen');

            if (email === 'DavidAnderson@gmail.com' && password === 'David2012') {
                // Show loading screen
                loadingScreen.style.display = 'flex';

                // Loading time set to 10 seconds
                setTimeout(function() {
                    // Hide loading screen and redirect
                    loadingScreen.style.display = 'none';
                    window.location.href = 'bank dashboard.html';
                }, 10000); // 10000 milliseconds = 10 seconds
            } else {
                // Failed login
                errorMessage.textContent = 'Invalid email or password. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
