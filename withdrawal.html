<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #253b80;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #666;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003087;
        }
        .balance {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #253b80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Funds</h1>
        <div class="balance">Available Balance: $175,274.00</div>
        <form>
            <label for="amount">Amount to Withdraw</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <label for="method">Withdrawal Method</label>
            <select id="method" name="method" required>
                <option value="">Select a method</option>
                <option value="bank">Bank Transfer</option>
                <option value="paypal">PayPal</option>
                <option value="check">Check by Mail</option>
            </select>

            <label for="account">Account Number / Email</label>
            <input type="text" id="account" name="account" placeholder="Enter account number or email" required>

            <button type="submit">Withdraw Funds</button>
        </form>
    </div>
</body>
</html>
